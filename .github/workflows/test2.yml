name: CI/CD for MERN Stack

on:
  push:
    branches:
      - test # Sadece `main` branch'e push yapıldığında çalıştır- test amaçlı değişecek

jobs:
  build-and-deploy:
    name: Build and Deploy MERN Stack
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      NAMESPACE: mern-stack

    steps:
    # 1. Repository Checkout
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Set up Docker
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build Docker Images
    - name: Build Frontend Docker Image
      run: |
        docker build -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/mern-frontend ./frontend


    - name: Build Backend Docker Image
      run: |
        docker build -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/mern-backend ./backend

    # 4. Push Docker Images
    - name: Push Frontend Image
      run: |
        docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/mern-frontend

    - name: Push Backend Image
      run: |
        docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/mern-backend

    # 5. Set Up Kubernetes
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig

    # 6. Deploy to Kubernetes
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f k8s-manifests/

    # 7. Verify Deployment
    - name: Check Kubernetes Pods
      run: |
        kubectl get pods -n $NAMESPACE
